<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Drop box</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="text-center">
            <h2>Purchase DropBox Business</h2>
            <p class="lead">or try free for 30 days. </p>
        </div>
        <h4 class="mb-3">1. Choose your plan</h4>
        <form action="">
            <div class="row">
                <div class="col-sm-3">
                    <label class="form-label">Number of users</label>
                    <input type="text" class="form-control" id="" placeholder="5">
                </div>
                <div class="row mt-3">
                    <div class="col-sm-6">
                    <label class="form-label">MOST POPULAR</label>
                    <input type="text" class="form-control" id="" placeholder=
                        "Billied yearly (save 20%)" >
                    </div>
                </div>
            </div>
            <div class="row mt-9">
                <div class="col-sm-6">
                    <label for="username" class="form-label">User Name</label>
                    <div class="input-group">
                        <span class="input-group-text" id="username">@</span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select">
                        <option selected>Choose...</option>
                        <option value="usa">United State</option>
                    </select>
                </div>

                <div class="col-sm-2">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select">
                        <option selected>Choose...</option>
                        <option value="california">California</option>
                    </select>
                </div>

                <div class="col-sm-1">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="1234">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-6">
                    <hr class="mb-3"/>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="sameAddress">
                        <label class="form-check-label" for="sameAddress">
                            Shipping address is the same as my billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="saveInfo">
                        <label class="form-check-label" for="saveInfo">
                            Save this information for next time
                        </label>
                    </div>

                    <hr class="mb-3"/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-lg btn-block" type="button">Continue to Checkout</button>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
